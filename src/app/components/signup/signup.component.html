<div class="container py-4">
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div
        class="card cascading-right animate__animated animate__fadeInDownBig"
      >
        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <h2 class="fw-bold mb-5 text-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </h2>
          <div class="spinner-grow" role="status" *ngIf="spinner">
            <span class="sr-only">...</span>
          </div>
          <form [formGroup]="signup" (ngSubmit)="register()">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="firstName">First name</label>
                  <input
                    type="text"
                    id="firstname"
                    formControlName="firstName"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="lastName">Last name</label>
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="repeatPassword">Password</label>
              <input
                type="password"
                id="repeatPassword"
                formControlName="repeatPassword"
                class="form-control"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="form-control"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="photo">Photo</label>
              <input
                type="file"
                id="photo"
                class="form-control"
                accept="image/*"
                (change)="imageUpload($event)"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              [disabled]="!signup.valid"
            >
              Sign up
            </button>
            <div class="text-center">
              <p>or <a routerLink="/login">login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-5 mb-lg-0">
      <img
        src="../assets/logo.webp"
        class="w-100 rounded-1 shadow-4 d-none d-lg-block"
        alt=""
      />
    </div>
  </div>
</div>
